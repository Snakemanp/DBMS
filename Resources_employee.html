<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Resources</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            margin-top: 20px;
            color: #333;
        }

        /* Form Styling */
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 50%;
            margin-top: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #218838;
        }

        /* Table Styling */
        table {
            width: 80%;
            margin-top: 20px;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #007bff;
            color: white;
        }

        tr:hover {
            background: #f1f1f1;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .form-container {
                width: 90%;
            }

            table {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <h2>Manage Resources</h2>
    
    <!-- Add Resource Form -->
    <div class="form-container">
        <form action="/resources" method="POST">
            <label>Resource Type:</label>
            <select name="resource_type" required>
                <option value="Street Light">Street Light</option>
                <option value="Water Tank">Water Tank</option>
                <option value="Road">Road</option>
                <option value="Park">Park</option>
                <option value="Public Toilet">Public Toilet</option>
            </select>

            <label>Location:</label>
            <input type="text" name="location" required>

            <label>Condition:</label>
            <select name="condition">
                <option value="Good">Good</option>
                <option value="Needs Repair">Needs Repair</option>
                <option value="Under Construction">Under Construction</option>
            </select>

            <button type="submit">Add Resource</button>
        </form>
    </div>

    <!-- Resources Table -->
    <table id="resourcesTable">
        <tr>
            <th>ID</th>
            <th>Type</th>
            <th>Location</th>
            <th>Condition</th>
            <th>Action</th>
        </tr>
    </table>
    
    <script>
        async function fetchResources() {
            const response = await fetch('/api/resources');
            const resources = await response.json();
            const table = document.getElementById('resourcesTable');
    
            resources.forEach(resource => {
                const row = table.insertRow();
                row.innerHTML = `
                    <td>${resource.AssetID}</td>
                    <td>${resource.Type}</td>
                    <td>${resource.Location}</td>
                    <td>${resource.Condition}</td>
                    <td><button onclick="deleteResource(${resource.AssetID})">Delete</button></td>
                `;
            });
        }
    
        async function deleteResource(assetID) {
            await fetch(`/api/delete_resource/${assetID}`, { method: 'DELETE' });
            location.reload();
        }
    
        fetchResources();
    </script>
</body>
</html>
