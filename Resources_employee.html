<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Resources</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Top Navbar */
        .topnavbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            padding: 10px;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1001;
        }

        .topnavbar button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }

        .topnavbar button:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        #logout {
            background-color: red;
            margin: 0px 20px;
            padding: 14px 20px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            position: fixed;
            left: -250px;
            top: 0;
            padding-top: 60px;
            transition: left 0.3s ease-in-out;
            z-index: 1000;
        }

        .sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            color: white;
            display: block;
            transition: 0.2s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .sidebar.open {
            left: 0;
        }

        /* Overlay Effect */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }

        /* Main Content */
        .maincontent {
            margin-top: 60px;
            padding: 20px;
        }

        /* Form Styling */
        .formcontainer {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 50%;
            margin: 20px auto;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        select, input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #218838;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #007bff;
            color: white;
        }

        tr:hover {
            background: #f1f1f1;
        }

        .deletebtn {
            background: #dc3545;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
        }

        .deletebtn:hover {
            background: #c82333;
        }
    </style>
    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get("id");

            if (id) {
                document.getElementById("home").href = `/home?id=${id}`;
                document.getElementById("profile").href = `/profile?id=${id}`;
                document.getElementById("servicerequests").href = `/servicerequests?id=${id}`;
                document.getElementById("resources").href = `/resources?id=${id}`;
                document.getElementById("census").href = `/census?id=${id}`;
                document.getElementById("WelSch").href = `/schemes?id=${id}`;
                loadResources();
            }
        };

        function loadResources() {
            fetch('/api/resources')
                .then(response => response.json())
                .then(data => {
                    const table = document.getElementById("resourcesTable");
                    table.innerHTML = ""; // Clear previous data

                    data.forEach(resource => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${resource.id}</td>
                            <td>${resource.type}</td>
                            <td>${resource.location}</td>
                            <td>${resource.installationdate}</td>
                            <td>${resource.condition}</td>
                            <td>${resource.lastmaintenancedate}</td>
                            <td><button class="deletebtn" onclick="deleteResource(${resource.id})">Delete</button></td>
                        `;
                        table.appendChild(row);
                    });
                })
                .catch(error => console.error("Error loading resources:", error));
        }

        function addResource() {
            console.log("hi");
            const resourceData = {
                type: document.getElementById("resourcetype").value,
                location: document.getElementById("location").value,
                installationdate: document.getElementById("installationdate").value,
                condition: document.getElementById("condition").value,
                lastmaintenancedate: new Date().toISOString().split('T')[0]
            };
            console.log(resourceData);
            fetch('/api/resources', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(resourceData)
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                loadResources(); // Refresh list
            })
            .catch(error => console.error("Error adding resource:", error));
        }

        function deleteResource(assetid) {
            fetch(`/api/resources/${assetid}`, { method: 'DELETE' })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    loadResources(); // Refresh list
                })
                .catch(error => console.error("Error deleting resource:", error));
        }

        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.overlay');

            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
        }

        function closeSidebar() {
            document.querySelector('.sidebar').classList.remove('open');
            document.querySelector('.overlay').classList.remove('active');
        }
    </script>
</head>
<body>

    <!-- Top Navbar -->
    <div class="topnavbar">
        <button onclick="toggleSidebar()">‚ò∞</button>
        <a id="logout" href="/">Logout</a>
    </div>

    <!-- Overlay -->
    <div class="overlay" onclick="closeSidebar()"></div>

    <!-- Sidebar -->
    <div class="sidebar">
        <a id="home" href="/">üè† Home</a>
        <a id="profile" href="/">üë§ Profile</a>
        <a id="servicerequests" href="/">üìú Sanction Certificates</a>
        <a id="resources" href="/">üìÇ View Resources</a>
        <a id="census" href="/">üìä Census Data</a>
        <a id="WelSch" href="/">üí∞ Pending Schemes</a>
    </div>

    <!-- Main Content -->
    <div class="maincontent">
        <h1>Manage Resources</h1>

        <div class="formcontainer">
            <form>
                <label>Resource Type:</label>
                <select id="resourcetype">
                    <option value="Street Light">Street Light</option>
                    <option value="Water Tank">Water Tank</option>
                    <option value="Road">Road</option>
                    <option value="Park">Park</option>
                    <option value="Public Toilet">Public Toilet</option>
                </select>
                <label>Location:</label>
                <input type="text" id="location">
                <label>Installation Date:</label>
                <input type="date" id="installationdate">
                <label>Condition:</label>
                <select id="condition">
                    <option value="Good">Good</option>
                    <option value="Needs Repair">Needs Repair</option>
                    <option value="Replaced">Replaced</option>
                    <option value="Damaged">Damaged</option>
                </select>
                <button type="button" onclick="addResource()">Add Resource</button>
            </form>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Type</th>
                    <th>Location</th>
                    <th>Installation Date</th>
                    <th>Condition</th>
                    <th>Last Maintenance</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="resourcesTable"></tbody>
        </table>
    </div>

</body>
</html>
