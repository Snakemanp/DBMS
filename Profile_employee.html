<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Employee Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Top Navbar */
        .top-navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            padding: 10px;
            justify-content: space-between;
            position:absolute;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1001; /* Highest priority */
        }

        .top-navbar button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }

        .top-navbar button:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        #logout {
            background-color: red;
            margin: 0px 20px;
            padding: 14px 20px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            position: fixed;
            left: -250px; /* Initially hidden */
            top: 0;
            padding-top: 60px;
            transition: left 0.3s ease-in-out;
            z-index: 1000; /* Lower than navbar but above content */
        }

        .sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            color: white;
            display: block;
            transition: 0.2s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        /* When sidebar is open */
        .sidebar.open {
            left: 0;
        }

        /* Overlay Effect */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }

        /* Main Content */
        .main-content {
            margin-top: 60px;
            padding: 20px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 20px;
        }

        .switch input { display: none; }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0;
            right: 0; bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px; bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4CAF50;
        }

        input:checked + .slider:before {
            transform: translateX(14px);
        }

        /* Form Styling */
        #profileForm {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #profileForm label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 300px;
        }

        #profileForm input {
            padding: 5px;
            width: 200px;
        }

        #saveBtn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #saveBtn:hover {
            background-color: #45a049;
        }

    </style>
    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get("id");
            if (id) {
                document.getElementById("home").href = `/home?id=${id}`;
                document.getElementById("profile").href = `/profile?id=${id}`;
                document.getElementById("servicerequests").href = `/servicerequests?id=${id}`;
                document.getElementById("resources").href = `/resources?id=${id}`;
                document.getElementById("census").href = `/census?id=${id}`;
                document.getElementById("censusreport").href = `/censusreport?id=${id}`; 
                document.getElementById("WelSch").href = `/schemes?id=${id}`;
                loadCitizenData(id);
            }
        };

        function loadCitizenData(id) {
            fetch(`/get-citizen?id=${id}`)
            .then(response => response.json())
            .then(data => {
                console.log("Fetched Data:", data); // Debugging purpose

                document.getElementById("loading").style.display = "none";
                document.getElementById("content").style.display = "block";
                
                // Populate profile fields
                document.getElementById("name").value = data.name || "";
                document.getElementById("username").value = data.username || "";
                document.getElementById("phone").value = data.phone || "";
                document.getElementById("dob").value = data.dob || "";
                document.getElementById("gender").value = data.gender || "";
                document.getElementById("job").value = data.employee_role || "";
                document.getElementById("qualification").value = data.qualification || "";
            })
            .catch(error => {
                console.error("Error fetching data:", error);
                document.getElementById("loading").innerText = "Failed to load profile.";
            });
        }

        function toggleEditMode() {
            const isEditing = document.getElementById("editToggle").checked;

            // Toggle visibility of fields
            document.getElementById("username").disabled = !isEditing;
            document.getElementById("password").disabled = !isEditing;
            document.getElementById("qualification").disabled = !isEditing;

            // Show/hide save button
            document.getElementById("saveBtn").style.display = isEditing ? "block" : "none";
        }

        function saveProfile() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get("id");

            const updatedData = {
                id: id,
                username: document.getElementById("username").value,
                password: document.getElementById("password").value,
                qualification: document.getElementById("qualification").value
            };

            fetch("/update-citizen", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(updatedData)
            })
            .then(response => response.json())
            .then(data => {
                alert("Profile updated successfully!");
                loadCitizenData(id);
            })
            .catch(error => console.error("Error updating profile:", error));
        }

        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.overlay');
            
            if (sidebar.classList.contains('open')) {
                sidebar.classList.remove('open');
                overlay.classList.remove('active');
            } else {
                sidebar.classList.add('open');
                overlay.classList.add('active');
            }
        }

        function closeSidebar() {
            document.querySelector('.sidebar').classList.remove('open');
            document.querySelector('.overlay').classList.remove('active');
        }
    </script>
</head>
<body>

    <!-- Top Navbar -->
    <div class="top-navbar">
        <button onclick="toggleSidebar()">‚ò∞</button>
        <a id="logout" href="/">Logout</a>
    </div>

    <!-- Overlay -->
    <div class="overlay" onclick="closeSidebar()"></div>

    <!-- Sidebar -->
    <div class="sidebar">
        <a id="home" href="/">üè† Home</a>
        <a id="profile" href="/">üë§ Profile</a>
        <a id="servicerequests" href="/">üìú Sanction Certificates</a>
        <a id="resources" href="/">üìÇ View Resources</a>
        <a id="census" href="/">üìä Census Data</a>
        <a id="censusreport" href="/">Census Report</a>
        <a id="WelSch" href="/">üí∞ Pending Schemes</a>
    </div>

    <!-- Loading Message -->
    <h2 id="loading" class="main-content">Loading profile...</h2>

    <!-- Main Content -->
    <div id="content" class="main-content" style="display: none;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1>Profile Details</h1>
            <label class="switch">
                <input type="checkbox" id="editToggle" onchange="toggleEditMode()">
                <span class="slider round"></span>
            </label>
        </div>
        <form id="profileForm">
            <label>Name: <input type="text" id="name" disabled></label><br>
            <label>Phone: <input type="text" id="phone" disabled></label><br>
            <label>DOB: <input type="text" id="dob" disabled></label><br>
            <label>Gender: <input type="text" id="gender" disabled></label><br>
            <label>Employee-role: <input type="text" id="job" disabled></label><br>
            <label>Qualification: <input type="text" id="qualification" disabled></label><br>
            <label>Username: <input type="text" id="username" disabled></label><br>
            <label>Password: <input type="text" id="password" disabled></label><br>
            <button type="button" id="saveBtn" style="display: none;" onclick="saveProfile()">Save</button>
        </form>
    </div>

</body>
</html>
