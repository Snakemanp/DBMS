<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Employee Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Top Navbar */
        .top-navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            padding: 10px;
            justify-content: space-between;
            position:absolute;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1001; /* Highest priority */
        }

        .top-navbar button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }

        .top-navbar button:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        #logout {
            background-color: red;
            margin: 0px 20px;
            padding: 14px 20px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            position: fixed;
            left: -250px; /* Initially hidden */
            top: 0;
            padding-top: 60px;
            transition: left 0.3s ease-in-out;
            z-index: 1000; /* Lower than navbar but above content */
        }

        .sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            color: white;
            display: block;
            transition: 0.2s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        /* When sidebar is open */
        .sidebar.open {
            left: 0;
        }

        /* Overlay Effect */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }

        /* Main Content */
        .main-content {
            margin-top: 60px;
            padding: 20px;
        }

        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get("id");
            if (id) {
                document.getElementById("home").href = `/home?id=${id}&monitor=${true}`;
                document.getElementById("profile").href = `/profile?id=${id}&monitor=${true}`;
                document.getElementById("resources").href = `/resources?id=${id}&monitor=${true}`;
                document.getElementById("census").href = `/census?id=${id}&monitor=${true}`;
                document.getElementById("WelSch").href = `/schemes?id=${id}&monitor=${true}`;
                document.getElementById("agri").href = `/agrirecords?id=${id}&monitor=${true}`;
            }
            loadResources()
        };

        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.overlay');
            
            if (sidebar.classList.contains('open')) {
                sidebar.classList.remove('open');
                overlay.classList.remove('active');
            } else {
                sidebar.classList.add('open');
                overlay.classList.add('active');
            }
        }

        function closeSidebar() {
            document.querySelector('.sidebar').classList.remove('open');
            document.querySelector('.overlay').classList.remove('active');
        }

        function loadResources() {
            fetch('/api/resources')
                .then(response => response.json())
                .then(data => {
                    const table = document.getElementById("resourcesTable");
                    table.innerHTML = ""; // Clear previous data

                    data.forEach(resource => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${resource.id}</td>
                            <td>${resource.type}</td>
                            <td>${resource.location}</td>
                            <td>${resource.installationdate}</td>
                            <td>${resource.condition}</td>
                            <td>${resource.lastmaintenancedate}</td>
                        `;
                        table.appendChild(row);
                    });
                })
                .catch(error => console.error("Error loading resources:", error));
        }
    </script>
</head>
<body>

    <!-- Top Navbar -->
    <div class="top-navbar">
        <button onclick="toggleSidebar()">‚ò∞</button>
        <a id="logout" href="/">Logout</a>
    </div>

    <!-- Overlay -->
    <div class="overlay" onclick="closeSidebar()"></div>

    <!-- Sidebar -->
    <div class="sidebar">
        <a id="home" href="/">üè† Home</a>
        <a id="profile" href="/">üë§ Profile</a>
        <a id="resources" href="/">üìÇ View Resources</a>
        <a id="census" href="/">üìä Census Data</a>
        <a id="WelSch" href="/">üí∞ Schemes Data</a>
        <a id="agri" href="/">üåæ Agri Data</a>
    </div>

    <!-- Main Content -->
    <div class="maincontent">
        <h1>Manage Resources</h1>

        <div class="formcontainer">
            <form>
                <label>Resource Type:</label>
                <select id="resourcetype">
                    <option value="Street Light">Street Light</option>
                    <option value="Water Tank">Water Tank</option>
                    <option value="Road">Road</option>
                    <option value="Park">Park</option>
                    <option value="Public Toilet">Public Toilet</option>
                </select>
                <label>Location:</label>
                <input type="text" id="location">
                <label>Installation Date:</label>
                <input type="date" id="installationdate">
                <label>Condition:</label>
                <select id="condition">
                    <option value="Good">Good</option>
                    <option value="Needs Repair">Needs Repair</option>
                    <option value="Replaced">Replaced</option>
                    <option value="Damaged">Damaged</option>
                </select>
                <button type="button" onclick="addResource()">Add Resource</button>
            </form>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Type</th>
                    <th>Location</th>
                    <th>Installation Date</th>
                    <th>Condition</th>
                    <th>Last Maintenance</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="resourcesTable"></tbody>
        </table>
    </div>
</body>
</html>
