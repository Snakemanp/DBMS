<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Requests</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Top Navbar */
        .topnavbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            padding: 10px;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1001;
        }

        .topnavbar button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }

        .topnavbar button:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        #logout {
            background-color: red;
            margin: 0px 20px;
            padding: 14px 20px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            position: fixed;
            left: -250px;
            top: 0;
            padding-top: 60px;
            transition: left 0.3s ease-in-out;
            z-index: 1000;
        }

        .sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            color: white;
            display: block;
            transition: 0.2s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .sidebar.open {
            left: 0;
        }

        /* Overlay Effect */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }

        /* Main Content */
        .maincontent {
            margin-top: 60px;
            padding: 20px;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #007bff;
            color: white;
        }

        tr:hover {
            background: #f1f1f1;
        }

        .approvebtn {
            background: #28a745;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
        }

        .approvebtn:hover {
            background: #218838;
        }

        .rejectbtn {
            background: #dc3545;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
        }

        .rejectbtn:hover {
            background: #c82333;
        }
    </style>
    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get("id");

            if (id) {
                document.getElementById("home").href = `/home?id=${id}`;
                document.getElementById("profile").href = `/profile?id=${id}`;
                document.getElementById("servicerequests").href = `/servicerequests?id=${id}`;
                loadRequests();
            }
        };

        function loadRequests() {
            fetch('/api/servicerequests')
                .then(response => response.json())
                .then(data => {
                    const table = document.getElementById("requestsTable");
                    table.innerHTML = ""; // Clear previous data

                    data.forEach(request => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${request.requestid}</td>
                            <td>${request.citizenname}</td>
                            <td>${request.requesttype}</td>
                            <td>${request.requestdate}</td>
                            <td>${request.status}</td>
                            <td>
                                <button class="approvebtn" onclick="updateRequest(${request.requestid}, 'approved')">Approve</button>
                                <button class="rejectbtn" onclick="updateRequest(${request.requestid}, 'rejected')">Reject</button>
                            </td>
                        `;
                        table.appendChild(row);
                    });
                })
                .catch(error => console.error("Error loading service requests:", error));
        }

        function updateRequest(requestid, status) {
            fetch(`/api/servicerequests/${requestid}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ status: status })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                loadRequests(); // Refresh list
            })
            .catch(error => console.error("Error updating request:", error));
        }

        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.overlay');

            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
        }

        function closeSidebar() {
            document.querySelector('.sidebar').classList.remove('open');
            document.querySelector('.overlay').classList.remove('active');
        }
    </script>
</head>
<body>

    <!-- Top Navbar -->
    <div class="topnavbar">
        <button onclick="toggleSidebar()">‚ò∞</button>
        <a id="logout" href="/">Logout</a>
    </div>

    <!-- Overlay -->
    <div class="overlay" onclick="closeSidebar()"></div>

    <!-- Sidebar -->
    <div class="sidebar">
        <a id="home" href="/">üè† Home</a>
        <a id="profile" href="/">üë§ Profile</a>
        <a id="servicerequests" href="/">üìë Service Requests</a>
    </div>

    <!-- Main Content -->
    <div class="maincontent">
        <h1>Manage Service Requests</h1>

        <table>
            <thead>
                <tr>
                    <th>Request ID</th>
                    <th>Citizen Name</th>
                    <th>Request Type</th>
                    <th>Request Date</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="requestsTable"></tbody>
        </table>
    </div>

</body>
</html>
